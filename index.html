<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="perfume">
      <article class="perfume-container">
        <picture>
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 600px)"
          />
          <img
            class="perfume-img"
            src="images/image-product-desktop.jpg"
            alt="perfume-imgage"
          />
        </picture>

        <div class="perfume-details">
          <p class="perfume-label">PERFUME</p>
          <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="perfume-price">
            <p class="perfume-current-price">$149.99</p>
            <s style="color: hsl(228, 12%, 48%)"
              ><p class="perfume-old-price">$169.99</p>
            </s>
          </div>

          <button class="perfume-buy" data-icon="shoping-cart">
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
